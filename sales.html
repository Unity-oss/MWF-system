<body>
  <header class="main-header">

  <nav class="nav-bar">

</header>
    <section class="sales-form-section">
      <h2>Record New Sale</h2>
      <form class="sales-form">
        <input type="text" placeholder="Customer Name" required>
        <select required>
          <option value="">Product Type</option>
          <option>Wood</option>
          <option>Furniture</option>
        </select>
        <input type="text" placeholder="Product Name" required>
        <input type="number" placeholder="Quantity" required>
        <input type="date" required>
        <select required>
          <option value="">Payment Type</option>
          <option>Cash</option>
          <option>Cheque</option>
          <option>Bank Overdraft</option>
        </select>
        <input type="text" placeholder="Sales Agent Name" required>
        <label class="transport-label">
          <input type="checkbox"> Transport Required (Add 5%)
        </label>
        <button type="submit">Submit Sale</button>
      </form>
    </section>

    <section class="sales-table-section">
      <h2>Sales History</h2>
      <table>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Date</th>
            <th>Payment</th>
            <th>Agent</th>
            <th>Transport</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          <tr>
            <td>Monica Mpairwe</td>
            <td>Office Table</td>
            <td>Furniture</td>
            <td>2</td>
            <td>2025-07-24</td>
            <td>Cash</td>
            <td>Tracy</td>
            <td>Yes</td>
            <td><button>Edit</button> <button>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
