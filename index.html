<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF</title>
  <link rel="stylesheet" href="CSS/css/bootstrap.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header class="main-header  py-3">
    <h1 class="text-center m-0">MAYONDO WOOD AND FURNITURE LTD</h1>
  </header>

  <section class="vh-100" style="background-color: #007b83;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="login1.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                
                  <form class="login-form needs-validation" action="dash.html" method="get" novalidate>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                      <label class="form-label" for="email">Email address</label>
                      <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required minlength="6" />
                      <label class="form-label" for="password">Password</label>
                      <div class="invalid-feedback">Please enter a password (at least 6 characters).</div>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <a class="small text-muted" href="#">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                      <a href="#" style="color: #393f81;">Register here</a></p>
                    <a href="#" class="small text-muted">Terms of use.</a>
                    <a href="#" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="CSS/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap validation script -->
  <script>
    // Bootstrap form validation
    (function () {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
    })();
  </script>
 


  <footer class="footer text-center py-3 text-white bg-dark">
    &copy; Copyright 2025 - Mayondo Wood & Furniture
  </footer>
</body>
</html>
